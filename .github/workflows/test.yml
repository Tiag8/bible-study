name: Tests & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # âœ… UNIT & INTEGRATION TESTS
  test:
    runs-on: ubuntu-latest
    name: Unit Tests & Type Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Type check
        run: npm run type-check --if-present

      - name: Run unit tests
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

  # âœ… BUILD VALIDATION
  build:
    runs-on: ubuntu-latest
    name: Build Validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .next/

  # âœ… E2E TESTS (optional, runs only on main branch to save time)
  e2e:
    runs-on: ubuntu-latest
    name: E2E Tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  # âœ… COVERAGE REPORT
  coverage:
    runs-on: ubuntu-latest
    name: Code Coverage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.existsSync('./coverage/coverage-summary.json') 
              ? JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'))
              : null;
            
            if (coverage && coverage.total) {
              const lines = coverage.total.lines.pct;
              const functions = coverage.total.functions.pct;
              const branches = coverage.total.branches.pct;
              const statements = coverage.total.statements.pct;
              
              const comment = `
## ðŸ“Š Coverage Report
- Lines: ${lines}%
- Functions: ${functions}%
- Branches: ${branches}%
- Statements: ${statements}%
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  # âœ… STATUS CHECK
  status:
    runs-on: ubuntu-latest
    name: Status Check
    needs: [test, build]
    if: always()
    steps:
      - name: Check test status
        if: needs.test.result == 'failure'
        run: exit 1
      
      - name: Check build status
        if: needs.build.result == 'failure'
        run: exit 1
      
      - name: âœ… All checks passed
        run: echo "All quality gates passed!"
